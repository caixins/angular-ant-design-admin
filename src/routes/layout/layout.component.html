<div class="layout-wrapper">
  <nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
      <div class="logo" [ngClass]="{'big-logo':!isCollapsed}">
        admin
      </div>
      <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu>
          <span title>
            <i nz-icon type="user"></i>
            <span class="nav-text">User</span>
          </span>
          <ul>
            <li nz-menu-item>Tom</li>
            <li nz-menu-item>Bill</li>
            <li nz-menu-item>Alex</li>
          </ul>
        </li>
        <li nz-submenu>
          <span title>
            <i nz-icon type="team"></i>
            <span class="nav-text">Team</span>
          </span>
          <ul>
            <li nz-menu-item>Team 1</li>
            <li nz-menu-item>Team 2</li>
          </ul>
        </li>
        <li nz-menu-item>
          <span>
            <i nz-icon type="file"></i>
            <span class="nav-text">File</span>
          </span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <app-pages-header [(isCollapsed)]="isCollapsed" ></app-pages-header>
      <router-outlet></router-outlet>
    </nz-layout>
  </nz-layout>

</div>
